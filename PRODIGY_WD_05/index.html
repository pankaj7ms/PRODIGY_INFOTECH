<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="weather_media.css">
    <script src="weather.js" defer></script>

    <script src="https://kit.fontawesome.com/4f38b8c761.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="flex-container">
        <div class="app-container">
            <h4 class="light">Don't enter state or country names</h4>
            <div class="input-box">
                
                <input class="input" type="text" placeholder="enter city name">
                <button class="search" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
    
            <div class="weather-data">
                <h3 class="disp-err"></h3>
                <div class="main-params">                   
                    <h2 class="main-desc"></h2>
                    <img id="image" src="" alt="">
                    <h1 class="temp"></h1>
                    <h2 class="city-name"></h2>
                </div>
                <div class="other-params">
                    <div class="humidity">
                        <h2 class="value"></h2>
                        <h3></h3>
                    </div>
                    <div class="wind-speed">
                        <h2 class="value"></h2>
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
