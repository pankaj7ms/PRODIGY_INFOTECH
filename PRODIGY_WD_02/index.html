<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="app-container">
            <h1 class="heading">STOPWATCH</h1>
            <div class="time">00 : 00 : 00 : 00</div>
            <div class="buttons">
                <button type="button" class="btn start-btn text">Start</button>
                <button type="button" class="btn stop-btn text">Stop</button>
                <button type="button" class="btn reset-btn text">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
